server:
  port: 8081
spring:
  datasource:
    url: jdbc:tc:postgresql:17:///beatgear?TC_REUSABLE=true
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:8080/realms/bg-test-realm"
          jwk-set-uri: "http://localhost:8080/realms/bg-test-realm/protocol/openid-connect/certs"

  flyway:
    enabled: true
    clean-disabled: false
    validate-on-migrate: true
    url: "jdbc:tc:postgresql:17:///beatgear?TC_REUSABLE=true"
    user: postgres
    password: ""